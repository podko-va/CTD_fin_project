<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments List</title>
  </head>

  <body>
    <h1>Appointments List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display:none;">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display:none;">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <div>
          <label for="timezone">timezone (optional):</label>
          <select id="timezone">
            <option value="" selected disabled>Select your timezone</option>
            <option value="PDT">PDT</option>
            <option value="CET">CET</option>
            <option value="EDT">EDT</option>
            <option value="UTC">UTC</option>
            <option value="GMT">GMT</option>
            <option value="EST">EST</option>
            <option value="IST">IST</option>
            <option value="CST">CST</option>
          </select>
        </div>
        <div>
          <label for="gender">gender (optional):</label>
          <select id="gender">
            <option value="" selected disabled>Select your gender</option>
            <option value="female">female</option>
            <option value="male">male</option>
            <option value="unspecified">prefer not to specify</option>
          </select>
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="appointments" style="display:none;">
      <p id="appointments-message"></p>
      <table id="appointments-table">
        <tr id="appointments-table-header">
          <th>Date</th>
          <th>Time</th>
          <th>Patient</th>
          <th>Psychologist</th>
          <th>Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-appointment">Add Appointment</button>
      <button type="button" id="logoff">Log Off</button>
    </div>    
    <div id="edit-appointment" style="display:none;">
      <form>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" />
        </div>
        <div>
          <label for="time">Time:</label>
          <input type="time" id="time" />
        </div>
        <div>
          <label for="patient">Patient:</label>
          <input type="text" id="patient" />
        </div>
        <div>
          <label for="psychologist">Psychologist:</label>
          <input type="text" id="psychologist" />
        </div>
        <div>
          <label>Status:</label>
          <div>
            <input type="checkbox" id="booked" name="status" value="booked">
            <label for="booked">Booked</label>
          </div>
          <div>
            <input type="checkbox" id="pending" name="status" value="pending">
            <label for="pending">Pending</label>
          </div>
          <div>
            <input type="checkbox" id="cancelled" name="status" value="cancelled">
            <label for="cancelled">Cancelled</label>
          </div>
        </div>
        <div>
          <label for="description">Description (Link):</label>
          <input type="url" id="description" />
        </div>
        <div>
          <label for="timezone">Timezone:</label>
          <select id="timezone">
            <option value="PDT">PDT</option>
            <option value="CET">CET</option>
            <option value="EDT">EDT</option>
            <option value="UTC">UTC</option>
            <option value="GMT">GMT</option>
            <option value="EST">EST</option>
            <option value="IST">IST</option>
            <option value="CST">CST</option>
          </select>
        </div>
        <button type="button" id="adding-appointment">Add</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
